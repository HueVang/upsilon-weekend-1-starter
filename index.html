<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 1</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    </head>
  <body>
    <h1>Application Form</h1>
    <form>
      <label for="employeeFirstName">First Name</label>
      <input type="text" id="employeeFirstName" name="employeeFirstName" />
      <label for="employeeLastName">Last Name</label>
      <input type="text" id="employeeLastName" name="employeeLastName" />
      <label for="employeeIdNumber">ID Number</label>
      <input type="text" name="employeeIdNumber" />
      <label for="employeeJobTitle">Job Title</label>
      <input type="text" name="employeeJobTitle"/>
      <label for="annualSalary">Annual Salary</label>
      <input type="text" name="annualSalary"/>
      <input type="submit" value="Submit" />
      <input type="button" value="Delete" />
    </form>

    <div id="employees">
      <h2><u>Employee List</u></h2>
      <p><u>Name</u></p>
      <p><u>ID</u></p>
      <p><u>Title</u></p>
      <p><u>Annual Salary</u></p>
      <!-- to be added via JavaScript -->
    </div>
    <div id="expenditures">
      <h2><u>Monthly Salary Expenditures</u></h2>

    </div>
    </div>
  </body>
</html>
